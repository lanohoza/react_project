server {
    listen 80;
    server_name pajiniweb-dev.com www.pajiniweb-dev.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name pajiniweb-dev.com www.pajiniweb-dev.com;

    ssl_certificate /etc/ssl/certs/pajiniweb-dev.com.crt;
    ssl_certificate_key /etc/ssl/certs/pajiniweb-dev.com_key.txt;

    # Modern security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    root /usr/share/nginx/html;
    index index.html;
    
    # ðŸ”¹ Ensure Next.js routes work properly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ðŸ”¹ Ensure Next.js `_next/` static assets work
    location /_next/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # ðŸ”¹ Ensure static files are correctly served
    location /static/ {
        root /usr/share/nginx/html;
        expires 1y;
        access_log off;
    }

    location /public/ {
        root /usr/share/nginx/html;
        expires 1y;
        access_log off;
    }

    # ðŸ”¹ Ensure PDF and API-like routes work properly
    location ~* ^/pdf/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
}
